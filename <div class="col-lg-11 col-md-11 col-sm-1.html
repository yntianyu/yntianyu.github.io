<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Underline Example</title>
    <style>
        .custom-underline {
            position: relative;
            display: inline-block;
            padding-bottom: 5px; /* Space between text and underline */
        }

        .custom-underline::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 3px; /* Thickness of the underline */
            background-color: black; /* Color of the underline */
        }
    </style>
</head>
<body>
    <p class="custom-underline">This is a long sentence that will wrap to mulkajerihstguejowdklfneredwnfkeidnkfnekjdnfeokijdnfowkijenfiejinfiednfneidnfeidnfntiple lines if it exceeds the width of the container. The underline should adjust to the width of the entire text block, not just the single line.</p>
</body>
</html>
